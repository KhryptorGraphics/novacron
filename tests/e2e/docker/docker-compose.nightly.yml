version: '3.8'

# Extended configuration for nightly tests
# Use with: docker-compose -f docker-compose.yml -f docker-compose.nightly.yml up

services:
  # Extended backend configuration for nightly tests
  backend:
    environment:
      LOG_LEVEL: debug
      ENABLE_METRICS: 'true'
      ENABLE_TRACING: 'true'
      SLOW_QUERY_THRESHOLD: 100
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G

  # Extended frontend configuration
  frontend:
    environment:
      REACT_APP_DEBUG: 'true'
      REACT_APP_ENABLE_PROFILER: 'true'
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G

  # Extended Playwright configuration for comprehensive testing
  playwright:
    environment:
      PWTEST_TRACE: 'on'
      PWTEST_VIDEO: 'on'
      PWTEST_SCREENSHOT: 'on'
      WORKERS: ${WORKERS:-8}
      EXTENDED_TIMEOUT: 120000
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G

  # Grafana for monitoring (nightly only)
  grafana:
    image: grafana/grafana:latest
    container_name: e2e-grafana-nightly
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: 'false'
    volumes:
      - grafana-data:/var/lib/grafana
      - ../monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ../monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - e2e-network

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: e2e-prometheus-nightly
    ports:
      - "9090:9090"
    volumes:
      - ../monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - e2e-network

  # Jaeger for distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: e2e-jaeger-nightly
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "14250:14250"
      - "9411:9411"
    environment:
      COLLECTOR_ZIPKIN_HOST_PORT: ':9411'
    networks:
      - e2e-network

volumes:
  grafana-data:
    driver: local
  prometheus-data:
    driver: local
