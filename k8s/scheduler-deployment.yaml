apiVersion: apps/v1
kind: Deployment
metadata:
  name: novacron-scheduler
  labels:
    app: novacron
    component: scheduler
spec:
  replicas: 3
  selector:
    matchLabels:
      app: novacron
      component: scheduler
  template:
    metadata:
      labels:
        app: novacron
        component: scheduler
    spec:
      containers:
      - name: scheduler
        image: novacron/scheduler:latest
        ports:
        - containerPort: 8080
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: novacron-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: novacron-secrets
              key: redis-url
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: novacron-scheduler
  labels:
    app: novacron
    component: scheduler
spec:
  selector:
    app: novacron
    component: scheduler
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP