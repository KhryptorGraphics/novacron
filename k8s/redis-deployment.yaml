apiVersion: apps/v1
kind: Deployment
metadata:
  name: novacron-redis
  namespace: novacron
spec:
  selector:
    matchLabels:
      app: novacron-redis
  template:
    metadata:
      labels:
        app: novacron-redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: novacron-redis
  namespace: novacron
spec:
  ports:
  - port: 6379
  selector:
    app: novacron-redis