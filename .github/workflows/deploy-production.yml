name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      deployment_strategy:
        description: 'Deployment strategy'
        required: true
        default: 'blue-green'
        type: choice
        options:
          - blue-green
          - canary
      version:
        description: 'Version to deploy (default: latest)'
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}

      - name: Build and push API server
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.api
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Core server
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.core
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/core:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-blue-green:
    name: Blue-Green Deployment
    if: inputs.deployment_strategy == 'blue-green'
    needs: build-and-push
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://novacron.io
    steps:
      - uses: actions/checkout@v4

      - name: Configure kubectl
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG }}

      - name: Run Blue-Green Deployment
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          chmod +x deployment/blue-green/deploy.sh
          deployment/blue-green/deploy.sh

      - name: Health Check
        run: |
          for i in {1..30}; do
            if curl -f https://novacron.io/health; then
              echo "Health check passed"
              exit 0
            fi
            echo "Waiting for service to be healthy..."
            sleep 10
          done
          echo "Health check failed"
          exit 1

      - name: Smoke Tests
        run: |
          chmod +x deployment/smoke-tests.sh
          deployment/smoke-tests.sh

  deploy-canary:
    name: Canary Deployment
    if: inputs.deployment_strategy == 'canary'
    needs: build-and-push
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://novacron.io
    steps:
      - uses: actions/checkout@v4

      - name: Configure kubectl
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG }}

      - name: Run Canary Deployment
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          chmod +x deployment/canary/canary-deploy.sh
          deployment/canary/canary-deploy.sh

  notify:
    name: Notify Team
    needs: [deploy-blue-green, deploy-canary]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Slack Notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            Deployment to production ${{ job.status }}
            Strategy: ${{ inputs.deployment_strategy }}
            Version: ${{ github.sha }}
            Deployed by: ${{ github.actor }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        if: always()

      - name: Create Deployment Record
        uses: actions/github-script@v6
        with:
          script: |
            await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha,
              environment: 'production',
              description: '${{ inputs.deployment_strategy }} deployment',
              auto_merge: false,
              required_contexts: []
            })
