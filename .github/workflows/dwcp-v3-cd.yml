name: DWCP v3 - Continuous Deployment

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        type: choice
        options:
          - staging
          - production
      rollout_percentage:
        description: 'Rollout percentage (10, 50, 100)'
        required: false
        default: '100'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/dwcp-v3
  NODE_VERSION: '18'

jobs:
  # Build and Push Docker Image
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deployments/docker/Dockerfile.dwcp-v3
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.ref_name }}
            COMMIT_SHA=${{ github.sha }}

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.spdx.json
          retention-days: 90

  # Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'staging'
    environment:
      name: staging
      url: https://staging.dwcp-v3.example.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig

      - name: Deploy to staging
        run: |
          kubectl set image deployment/dwcp-v3 \
            dwcp-v3=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            -n staging
          kubectl rollout status deployment/dwcp-v3 -n staging --timeout=5m

      - name: Run smoke tests
        run: |
          bash scripts/smoke-tests.sh staging
        continue-on-error: false

      - name: Notify deployment
        run: |
          npx claude-flow@alpha hooks notify --message "DWCP v3 deployed to staging: ${{ github.sha }}"

  # Deploy to Production (with approval)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-staging]
    if: |
      (github.ref == 'refs/heads/main' && needs.deploy-staging.result == 'success') ||
      github.event.inputs.environment == 'production'
    environment:
      name: production
      url: https://dwcp-v3.example.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG_PRODUCTION }}" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig

      - name: Backup current deployment
        run: |
          kubectl get deployment dwcp-v3 -n production -o yaml > deployment-backup.yaml

      - name: Upload backup
        uses: actions/upload-artifact@v4
        with:
          name: deployment-backup-${{ github.sha }}
          path: deployment-backup.yaml
          retention-days: 90

      - name: Deploy to production
        run: |
          bash scripts/rollout-dwcp-v3.sh \
            --image ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --namespace production \
            --percentage ${{ github.event.inputs.rollout_percentage || '100' }}

      - name: Monitor deployment
        run: |
          kubectl rollout status deployment/dwcp-v3 -n production --timeout=10m

      - name: Run health checks
        run: |
          bash scripts/health-checks.sh production
        continue-on-error: false

      - name: Verify metrics
        run: |
          bash scripts/verify-metrics.sh production
        continue-on-error: true

      - name: Notify deployment
        run: |
          npx claude-flow@alpha hooks notify --message "DWCP v3 deployed to production: ${{ github.sha }}"

  # Feature Flag Rollout
  feature-flag-rollout:
    name: Feature Flag Rollout
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Enable DWCP v3 feature flags
        run: |
          # Gradual rollout: 10% -> 50% -> 100%
          node scripts/feature-flags.js enable dwcp_v3_codec --percentage 10
          sleep 300  # Wait 5 minutes

          node scripts/feature-flags.js enable dwcp_v3_codec --percentage 50
          sleep 600  # Wait 10 minutes

          node scripts/feature-flags.js enable dwcp_v3_codec --percentage 100

      - name: Monitor rollout
        run: |
          bash scripts/monitor-rollout.sh dwcp_v3_codec

  # Rollback on Failure
  rollback:
    name: Automatic Rollback
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: failure()
    environment:
      name: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG_PRODUCTION }}" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig

      - name: Rollback deployment
        run: |
          kubectl rollout undo deployment/dwcp-v3 -n production
          kubectl rollout status deployment/dwcp-v3 -n production --timeout=5m

      - name: Disable feature flags
        run: |
          node scripts/feature-flags.js disable dwcp_v3_codec

      - name: Notify rollback
        run: |
          npx claude-flow@alpha hooks notify --message "âš ï¸  DWCP v3 rollback triggered for ${{ github.sha }}"

      - name: Create incident issue
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ DWCP v3 Deployment Rollback - ${{ github.sha }}',
              body: 'Automatic rollback triggered due to deployment failure.\n\nCommit: ${{ github.sha }}\nWorkflow: ${{ github.run_id }}',
              labels: ['incident', 'deployment', 'rollback']
            })

  # Post-Deployment Validation
  post-deployment:
    name: Post-Deployment Validation
    runs-on: ubuntu-latest
    needs: [deploy-production]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run end-to-end tests
        run: |
          npm run test:e2e -- --env production
        continue-on-error: true

      - name: Generate deployment report
        run: |
          bash scripts/deployment-report.sh production > deployment-report.md

      - name: Upload deployment report
        uses: actions/upload-artifact@v4
        with:
          name: deployment-report
          path: deployment-report.md
          retention-days: 90

      - name: Update deployment metrics
        run: |
          npx claude-flow@alpha hooks post-task --task-id "dwcp-v3-deployment-${{ github.sha }}"
