# DWCP v3 Production Inventory
# Defines datacenter, internet, and hybrid node groups

[all:vars]
ansible_user=admin
ansible_become=yes
ansible_python_interpreter=/usr/bin/python3
dwcp_version=3.0.0
dwcp_mode=hybrid

# Datacenter nodes - RDMA-enabled, low-latency
[datacenter]
dc-node-01 ansible_host=10.0.1.10 rdma_device=mlx5_0 numa_node=0
dc-node-02 ansible_host=10.0.1.11 rdma_device=mlx5_0 numa_node=0
dc-node-03 ansible_host=10.0.1.12 rdma_device=mlx5_0 numa_node=1
dc-node-04 ansible_host=10.0.1.13 rdma_device=mlx5_0 numa_node=1
dc-node-05 ansible_host=10.0.1.14 rdma_device=mlx5_0 numa_node=0

[datacenter:vars]
dwcp_mode=datacenter
rdma_enabled=true
compression_enabled=false
max_throughput_gbps=200
target_latency_us=5
network_interface=ens1f0
mtu=9000

# Internet nodes - TCP/BBR optimized
[internet]
inet-node-01 ansible_host=203.0.113.10 region=us-east-1
inet-node-02 ansible_host=203.0.113.11 region=us-west-2
inet-node-03 ansible_host=198.51.100.10 region=eu-west-1
inet-node-04 ansible_host=198.51.100.11 region=ap-southeast-1
inet-node-05 ansible_host=192.0.2.10 region=sa-east-1

[internet:vars]
dwcp_mode=internet
rdma_enabled=false
compression_enabled=true
byzantine_tolerance=true
max_throughput_gbps=10
target_latency_ms=50
network_interface=eth0
mtu=1500

# Hybrid nodes - Adaptive mode switching
[hybrid]
hybrid-node-01 ansible_host=10.0.2.10 primary_mode=datacenter
hybrid-node-02 ansible_host=10.0.2.11 primary_mode=datacenter
hybrid-node-03 ansible_host=203.0.113.20 primary_mode=internet
hybrid-node-04 ansible_host=203.0.113.21 primary_mode=internet

[hybrid:vars]
dwcp_mode=hybrid
adaptive_switching=true
detection_interval_ms=1000
rdma_fallback=true
compression_adaptive=true
max_throughput_gbps=100

# Edge nodes - Low-resource devices
[edge]
edge-node-01 ansible_host=192.168.1.100 device_type=raspberry_pi
edge-node-02 ansible_host=192.168.1.101 device_type=jetson_nano

[edge:vars]
dwcp_mode=internet
compression_enabled=true
resource_constrained=true
max_throughput_mbps=100
cpu_limit=2

# Control plane nodes
[control]
control-01 ansible_host=10.0.0.10 role=primary
control-02 ansible_host=10.0.0.11 role=secondary
control-03 ansible_host=10.0.0.12 role=secondary

[control:vars]
dwcp_mode=hybrid
etcd_cluster=true
api_server=true

# Monitoring infrastructure
[monitoring]
monitor-01 ansible_host=10.0.3.10 role=prometheus
monitor-02 ansible_host=10.0.3.11 role=grafana
monitor-03 ansible_host=10.0.3.12 role=alertmanager

[monitoring:vars]
prometheus_retention_days=30
grafana_admin_password=changeme
alert_email=ops@novacron.io

# Storage nodes
[storage]
storage-01 ansible_host=10.0.4.10 storage_type=nvme raid_level=10
storage-02 ansible_host=10.0.4.11 storage_type=nvme raid_level=10
storage-03 ansible_host=10.0.4.12 storage_type=ssd raid_level=5

[storage:vars]
dwcp_mode=datacenter
rdma_enabled=true
max_iops=1000000

# Geographic regions
[us_east]
dc-node-01
dc-node-02
inet-node-01
control-01

[us_west]
dc-node-03
inet-node-02
control-02

[europe]
dc-node-04
inet-node-03
storage-01

[asia]
dc-node-05
inet-node-04
storage-02

[latam]
inet-node-05
storage-03

# Environment groups
[production:children]
datacenter
internet
hybrid
control
monitoring
storage

[staging:children]
edge

# Network topology
[spine]
dc-node-01
dc-node-02

[leaf]
dc-node-03
dc-node-04
dc-node-05

# High availability groups
[ha_primary]
control-01
monitor-01
storage-01

[ha_secondary]
control-02
control-03
monitor-02
monitor-03
storage-02
storage-03
