---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: novacron-ssd
  labels:
    app.kubernetes.io/name: novacron-storage
    app.kubernetes.io/part-of: novacron
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: WaitForFirstConsumer
parameters:
  type: gp3
  fsType: ext4
allowVolumeExpansion: true
---
# PostgreSQL Persistent Volume
apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgres-pv
  labels:
    app.kubernetes.io/name: postgres-storage
    app.kubernetes.io/part-of: novacron
spec:
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: novacron-ssd
  hostPath:
    path: /opt/novacron/data/postgres
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - postgres-node
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: novacron
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/part-of: novacron
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  storageClassName: novacron-ssd
  selector:
    matchLabels:
      app.kubernetes.io/name: postgres-storage
