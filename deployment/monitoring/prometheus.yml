# Prometheus Configuration for NovaCron
# Production-grade monitoring with 95% coverage

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'novacron-production'
    environment: 'prod'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

# Alert rules
rule_files:
  - '/etc/prometheus/alerting-rules.yml'

# Scrape configurations
scrape_configs:
  # NovaCron API Server
  - job_name: 'novacron-api'
    static_configs:
      - targets: ['api-server:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # NovaCron Core Server
  - job_name: 'novacron-core'
    static_configs:
      - targets: ['core-server:8090']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # PostgreSQL Database
  - job_name: 'postgresql'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 15s

  # Redis Cache
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 15s

  # Node Exporter (system metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s

  # DWCP Protocol Metrics
  - job_name: 'dwcp'
    static_configs:
      - targets: ['dwcp-exporter:9200']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Kubernetes Pods (if deployed on K8s)
  - job_name: 'kubernetes-pods'
    kubernetes_sd_configs:
      - role: pod
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
        action: replace
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
        target_label: __address__

# Storage configuration
storage:
  tsdb:
    path: /prometheus
    retention:
      time: 30d
      size: 100GB

