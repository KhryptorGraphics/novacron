apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: novacron-api-hpa
  labels:
    app: novacron
    component: api-server
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: novacron-api
  minReplicas: 3
  maxReplicas: 100
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
        - type: Pods
          value: 5
          periodSeconds: 60
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
        - type: Pods
          value: 2
          periodSeconds: 60
      selectPolicy: Min
  metrics:
    # CPU-based scaling
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70

    # Memory-based scaling
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

    # Custom metric: HTTP requests per second
    - type: Pods
      pods:
        metric:
          name: http_requests_per_second
        target:
          type: AverageValue
          averageValue: "1000"

    # Custom metric: Queue depth
    - type: Pods
      pods:
        metric:
          name: queue_depth
        target:
          type: AverageValue
          averageValue: "100"

    # Custom metric: Active connections
    - type: Pods
      pods:
        metric:
          name: active_connections
        target:
          type: AverageValue
          averageValue: "500"

    # External metric: SQS queue length (example)
    - type: External
      external:
        metric:
          name: sqs_queue_length
          selector:
            matchLabels:
              queue: novacron-tasks
        target:
          type: AverageValue
          averageValue: "30"
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: novacron-consensus-hpa
  labels:
    app: novacron
    component: consensus
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: novacron-consensus
  minReplicas: 5
  maxReplicas: 11  # Must be odd for quorum
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 75
    - type: Pods
      pods:
        metric:
          name: consensus_commit_latency_ms
        target:
          type: AverageValue
          averageValue: "100"
---
apiVersion: v1
kind: Service
metadata:
  name: custom-metrics-apiserver
  namespace: kube-system
spec:
  ports:
    - port: 443
      targetPort: 6443
  selector:
    app: custom-metrics-apiserver
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: adapter-config
  namespace: kube-system
data:
  config.yaml: |
    rules:
      # HTTP requests per second
      - seriesQuery: 'http_requests_total{namespace!="",pod!=""}'
        resources:
          template: <<.Resource>>
        name:
          matches: "^(.*)_total"
          as: "${1}_per_second"
        metricsQuery: 'rate(<<.Series>>{<<.LabelMatchers>>}[1m])'

      # Queue depth
      - seriesQuery: 'queue_depth{namespace!="",pod!=""}'
        resources:
          template: <<.Resource>>
        name:
          matches: "^(.*)"
          as: "${1}"
        metricsQuery: 'avg_over_time(<<.Series>>{<<.LabelMatchers>>}[1m])'

      # Active connections
      - seriesQuery: 'active_connections{namespace!="",pod!=""}'
        resources:
          template: <<.Resource>>
        name:
          matches: "^(.*)"
          as: "${1}"
        metricsQuery: 'avg_over_time(<<.Series>>{<<.LabelMatchers>>}[1m])'

      # Consensus commit latency
      - seriesQuery: 'consensus_commit_duration_seconds{namespace!="",pod!=""}'
        resources:
          template: <<.Resource>>
        name:
          matches: "^(.*)_seconds"
          as: "${1}_ms"
        metricsQuery: 'avg_over_time(<<.Series>>{<<.LabelMatchers>>}[1m]) * 1000'
