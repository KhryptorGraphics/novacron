apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: novacronclusters.novacron.io
  annotations:
    controller-gen.kubebuilder.io/version: v0.13.0
spec:
  group: novacron.io
  names:
    kind: NovaCronCluster
    listKind: NovaCronClusterList
    plural: novacronclusters
    singular: novacroncluster
    shortNames:
      - ncc
  scope: Namespaced
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required:
                - version
                - regions
              properties:
                version:
                  type: string
                  description: NovaCron version to deploy
                regions:
                  type: array
                  minItems: 1
                  items:
                    type: object
                    required:
                      - name
                      - replicas
                    properties:
                      name:
                        type: string
                      replicas:
                        type: integer
                        minimum: 1
                      resources:
                        type: object
                        properties:
                          requests:
                            type: object
                            properties:
                              cpu:
                                type: string
                              memory:
                                type: string
                              gpu:
                                type: string
                          limits:
                            type: object
                            properties:
                              cpu:
                                type: string
                              memory:
                                type: string
                              gpu:
                                type: string
                      priority:
                        type: string
                        enum: [high, medium, low]
                      nodeSelector:
                        type: object
                        additionalProperties:
                          type: string
                dwcp:
                  type: object
                  properties:
                    enabled:
                      type: boolean
                    amst:
                      type: object
                      properties:
                        minStreams:
                          type: integer
                          minimum: 1
                        maxStreams:
                          type: integer
                          minimum: 1
                        priority:
                          type: integer
                    hde:
                      type: object
                      properties:
                        compressionLevel:
                          type: integer
                          minimum: 1
                          maximum: 9
                        algorithm:
                          type: string
                          enum: [zstd, lz4, brotli]
                    acp:
                      type: object
                      properties:
                        nodes:
                          type: integer
                          minimum: 3
                        quorumSize:
                          type: integer
                          minimum: 2
                        consensusEngine:
                          type: string
                          enum: [raft, paxos, pbft]
                monitoring:
                  type: object
                  properties:
                    prometheus:
                      type: boolean
                    grafana:
                      type: boolean
                    jaeger:
                      type: boolean
                    retention:
                      type: string
                storage:
                  type: object
                  properties:
                    storageClass:
                      type: string
                    size:
                      type: string
                    backup:
                      type: object
                      properties:
                        enabled:
                          type: boolean
                        schedule:
                          type: string
                        retention:
                          type: string
                networking:
                  type: object
                  properties:
                    serviceMesh:
                      type: boolean
                    ingressClass:
                      type: string
                    loadBalancer:
                      type: string
                security:
                  type: object
                  properties:
                    mtls:
                      type: boolean
                    secretsBackend:
                      type: string
                      enum: [vault, aws, gcp]
                    rbac:
                      type: boolean
            status:
              type: object
              properties:
                phase:
                  type: string
                  enum: [Pending, Provisioning, Ready, Failed, Deleting]
                conditions:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                      reason:
                        type: string
                      message:
                        type: string
                      lastTransitionTime:
                        type: string
                        format: date-time
                regions:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                      ready:
                        type: integer
                      desired:
                        type: integer
                      phase:
                        type: string
                      lastReconcile:
                        type: string
                        format: date-time
                version:
                  type: string
                lastUpdate:
                  type: string
                  format: date-time
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Version
          type: string
          jsonPath: .spec.version
        - name: Phase
          type: string
          jsonPath: .status.phase
        - name: Regions
          type: integer
          jsonPath: .spec.regions[*].name
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
