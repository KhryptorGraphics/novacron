version: '3.8'

services:
  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: pba-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    networks:
      - pba-network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: pba-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana-dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      - prometheus
    networks:
      - pba-network

  # Training container (GPU enabled)
  trainer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pba-trainer
    volumes:
      - ./training_data:/data
      - ./models:/models
      - ./logs:/logs
    environment:
      - PYTHONUNBUFFERED=1
      - TF_CPP_MIN_LOG_LEVEL=2
      - PROMETHEUS_URL=http://prometheus:9090
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - pba-network
    profiles:
      - training  # Only run when explicitly requested

  # Data exporter
  exporter:
    image: python:3.11-slim
    container_name: pba-exporter
    volumes:
      - ./export_metrics.sh:/app/export_metrics.sh
      - ./training_data:/data
    environment:
      - PROMETHEUS_URL=http://prometheus:9090
      - OUTPUT_FILE=/data/training_data.csv
      - DAYS_BACK=30
    command: bash /app/export_metrics.sh
    depends_on:
      - prometheus
    networks:
      - pba-network
    profiles:
      - export  # Only run when explicitly requested

volumes:
  prometheus-data:
  grafana-data:

networks:
  pba-network:
    driver: bridge
