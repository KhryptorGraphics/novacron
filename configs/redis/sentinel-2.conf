# Redis Sentinel Configuration for NovaCron Cache - Sentinel 2

# Basic Configuration
port 26379
bind 0.0.0.0
protected-mode no

# Sentinel Configuration
sentinel announce-ip redis-sentinel-2
sentinel announce-port 26379

# Monitor Redis Master
sentinel monitor mymaster redis-master 6379 2
sentinel down-after-milliseconds mymaster 5000
sentinel parallel-syncs mymaster 1
sentinel failover-timeout mymaster 60000

# Authentication (if Redis requires auth)
# sentinel auth-pass mymaster password

# Notification Scripts (optional)
# sentinel notification-script mymaster /var/redis/notify.sh
# sentinel client-reconfig-script mymaster /var/redis/reconfig.sh

# Logging
logfile "/var/log/sentinel.log"
loglevel notice

# Working Directory
dir /tmp

# Deny Scripts Reconfig
sentinel deny-scripts-reconfig yes

# Resolve Hostnames
sentinel resolve-hostnames yes

# Announce Hostnames
sentinel announce-hostnames no

# Master Link Down Time
sentinel master-link-down-time mymaster 0

# Priority
sentinel priority 100